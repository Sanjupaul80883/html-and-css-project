<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .gallery{
            background-color: #beed8e;
        }
        .gallery{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .gallery > img{
            height: 200px;
            width: 200px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="gallerys">
        <div class="gallery">
            <img src="./assets/img1.jpg" alt="gallery image"/>
            <img src="./assets/img2.jpg" alt="gallery image"/>
            <img src="./assets/img3.jpg" alt="gallery image"/>
            <img src="./assets/img4.jpg" alt="gallery image"/>
        </div>
        <div class="gallery">
            <img src="./assets/img5.jpg" alt="gallery image"/>
            <img src="./assets/img6.jpg" alt="gallery image"/>
            <img src="./assets/img7.jpg" alt="gallery image"/>
            <img src="./assets/img8.jpg" alt="gallery image"/>
        </div>
        <div class="gallery">
            <img src="./assets/img9.jpg" alt="gallery image"/>
            <img src="./assets/img10.jpg" alt="gallery image"/>
            <img src="./assets/img11.jpg" alt="gallery image"/>
            <img src="./assets/img5.jpg" alt="gallery image"/>
        </div>
    </div>
</body>

</html>
